# Publish Extension Packs to Marketplaces
#
# This is a reusable workflow that publishes extension packs to VSCode Marketplace and Open VSX.
# It can be called from other workflows or triggered manually.

name: Publish Extension Packs

on:
  workflow_call:
    inputs:
      artifact-name:
        description: 'Name of the artifact containing .vsix files'
        required: false
        type: string
        default: 'extension-packs'
      download-artifacts:
        description: 'Whether to download artifacts (false if already available)'
        required: false
        type: boolean
        default: true
    secrets:
      VSCE_PAT:
        required: true
      OVSX_PAT:
        required: true
  workflow_dispatch:
    inputs:
      artifact-name:
        description: 'Name of the artifact containing .vsix files'
        required: false
        type: string
        default: 'extension-packs'
      run-id:
        description: 'Run ID to download artifacts from (leave empty for latest successful run)'
        required: false
        type: string

jobs:
  publish:
    name: Publish to Marketplaces
    runs-on: ubuntu-latest
    outputs:
      release-created: ${{ steps.create-release.outputs.created }}
      release-tag: ${{ steps.create-release.outputs.tag }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download build artifacts (from workflow_call)
        if: github.event_name != 'workflow_dispatch' && inputs.download-artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.artifact-name }}
          path: dist

      - name: Download build artifacts (from workflow_dispatch with run-id)
        if: github.event_name == 'workflow_dispatch' && inputs.run-id != ''
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.artifact-name }}
          path: dist
          run-id: ${{ inputs.run-id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download build artifacts (from workflow_dispatch without run-id)
        if: github.event_name == 'workflow_dispatch' && inputs.run-id == ''
        uses: dawidd6/action-download-artifact@v3
        with:
          name: ${{ inputs.artifact-name }}
          path: dist
          workflow: build-and-publish.yml
          branch: main
          workflow_conclusion: success

      - name: Install Task CLI
        run: |
          sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d -b /usr/local/bin

      - name: Verify .vsix files exist
        run: |
          if [ ! -d "dist" ] || [ -z "$(find dist -name '*.vsix' -type f)" ]; then
            echo "Error: No .vsix files found in dist/ directory"
            exit 1
          fi
          echo "Found .vsix files:"
          find dist -name '*.vsix' -type f

      - name: Generate release notes
        id: release-notes
        run: |
          echo "Generating release notes..."

          # Get list of all VSIX files with their sizes
          echo "## Extension Packs" > release-notes.md
          echo "" >> release-notes.md
          echo "This release includes the following extension packs:" >> release-notes.md
          echo "" >> release-notes.md

          for ide in vscode vscodium; do
            echo "### $(echo $ide | sed 's/.*/\u&/')" >> release-notes.md
            echo "" >> release-notes.md

            find dist/$ide -name "*.vsix" -type f | sort | while read -r file; do
              basename=$(basename "$file")
              size=$(ls -lh "$file" | awk '{print $5}')
              echo "- \`$basename\` ($size)" >> release-notes.md
            done
            echo "" >> release-notes.md
          done

          echo "" >> release-notes.md
          echo "## Installation" >> release-notes.md
          echo "" >> release-notes.md
          echo "Download the appropriate \`.vsix\` file for your IDE and extension pack, then:" >> release-notes.md
          echo "" >> release-notes.md
          echo "**VS Code:**" >> release-notes.md
          echo "\`\`\`bash" >> release-notes.md
          echo "code --install-extension <file>.vsix" >> release-notes.md
          echo "\`\`\`" >> release-notes.md
          echo "" >> release-notes.md
          echo "**VSCodium:**" >> release-notes.md
          echo "\`\`\`bash" >> release-notes.md
          echo "codium --install-extension <file>.vsix" >> release-notes.md
          echo "\`\`\`" >> release-notes.md
          echo "" >> release-notes.md
          echo "Or install via the Extensions view in your IDE: \`Extensions: Install from VSIX...\`" >> release-notes.md

          cat release-notes.md

      - name: Create GitHub Release
        id: create-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get current date for release tag
          RELEASE_TAG="release-$(date +'%Y%m%d-%H%M%S')"
          echo "tag=$RELEASE_TAG" >> $GITHUB_OUTPUT

          # Create release
          gh release create "$RELEASE_TAG" \
            --title "Extension Packs - $(date +'%Y-%m-%d %H:%M:%S')" \
            --notes-file release-notes.md \
            dist/**/*.vsix

          echo "created=true" >> $GITHUB_OUTPUT
          echo "Release created: $RELEASE_TAG"

      - name: Publish to VSCode Marketplace
        env:
          VSCODE_TOKEN: ${{ secrets.VSCE_PAT }}
        run: task publish:vscode

      - name: Publish to Open VSX
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}
        run: task publish:vscodium
